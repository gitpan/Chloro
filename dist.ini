name    = Chloro
author  = Dave Rolsky <autarch@urth.org>
license = Artistic_2_0
copyright_holder = Dave Rolsky

version = 0.06

[NextRelease]
format = %-8v %{yyyy-MM-dd}d

[@Basic]

[InstallGuide]
[MetaJSON]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Chloro
bugtracker.mailto = bug-chloro@rt.cpan.org
repository.url    = git://git.urth.org/Chloro.git
repository.web    = http://git.urth.org/Chloro.git
repository.type   = git

[SurgicalPodWeaver]

[PkgVersion]

[EOLTests]
[NoTabsTests]
[PodSyntaxTests]
[Test::CPAN::Changes]

[CheckChangeLog]

[Prereqs]
List::AllUtils                = 0
Moose                         = 1.25
MooseX::Params::Validate      = 0
MooseX::StrictConstructor     = 0.15
MooseX::Types                 = 0
MooseX::Types::Common::String = 0
namespace::autoclean          = 0.12
Tie::IxHash                   = 0

[Prereqs / TestRequires]
Test::More = 0.88

[@Git]
